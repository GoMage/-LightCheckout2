<div class="admin__field admin__field-option"
     attr="title: getTooltip()">
    <input type="checkbox"
           class="admin__control-checkbox"
           ko-checked="$data.checked"
           disable="disabled"
           ko-value="value"
           hasFocus="focused"
           attr="id: uid, name: inputName"/>

    <label class="admin__field-label" attr="for: uid"/>
</div>

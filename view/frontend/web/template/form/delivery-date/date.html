<label class="left"><span data-bind="i18n: 'Select a Date:'"></span></label>
<input class="admin__control-text left" type="text" readonly="readonly" data-bind="
        hasFocus: focused,
        datepicker: { storage: shiftedValue, options: options },
        valueUpdate: valueUpdate,
        attr: {
            value: shiftedValue,
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            disabled: disabled
    }"/>
